<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="bell.png" type="image/x-icon" />
    </head>
    <body>
        <div class="flex container">
            <p id="current-time-display" class="current-time-display"></p>
            <p id="alarm-time-display" class="alarm-time-display">00:00:00</p>
            <p id="alarm-message-display"></p>

            <form class="alarm-input">
                <label for="hours-input">Hours</label>
                <input
                    type="number"
                    id="hours-input"
                    name="hour"
                    placeholder="00"
                    min="0"
                    max="24"
                    required
                />
                <label for="minutes-input">Mins</label>
                <input
                    type="number"
                    id="minutes-input"
                    name="minute"
                    placeholder="00"
                    min="0"
                    max="60"
                    required
                />

                <button type="submit" id="set-alarm-button">SET ALARM</button>
            </form>
            <button type="submit" id="stop-alarm-button">STOP ALARM</button>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
